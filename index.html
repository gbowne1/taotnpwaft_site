<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="Libs/Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="Libs/FontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="Libs/JQWidgets/jqwidgets/styles/jqx.base.css">
  <link rel="stylesheet" href="Libs/JQWidgets/jqwidgets/styles/jqx.bootstrap.css">
  <link rel="stylesheet" href="Libs/Toastr/build/toastr.css">
  <link rel="stylesheet" href="Styles/TAOT.css">
  <script src="Libs/JQuery/jquery-3.6.0.js"></script>
  <script src="Libs/popper.min.js"></script>
  <script src="Libs/Bootstrap/js/bootstrap.js"></script>
  <script src="Libs/JQWidgets/jqwidgets/jqx-all.js"></script>
  <script src="Libs/Toastr/build/toastr.min.js"></script>
  <script src="Scripts/TAOTGeneral.js"></script>
  <script src="Scripts/TAOTGrid.js"></script>
</head>
<body>
<!--<div class="container">-->
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2"><img src="Images/taotlogo.png" height="128" width="128"/></div>
        <div class="col-md-4 TAOTMediumDivHeight"><h3 class="TAOTCenterDiv">The Art of Tech: NPWAFT</h3></div>
        <div class="col-md-2 TAOTCenterDiv">
        <div class="col-md-2 TAOTCenterDiv">
          <button type="button" id="cmdRegister" class="btn btn-primary">Register</button>
          <button type="button" id="cmdLogin" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#FormLoginModal">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <table>
        <tr><td class="TAOTPaddingFull">About</td></tr>
        <tr><td class="TAOTPaddingFull">Blog</td></tr>
        <tr><td class="TAOTPaddingFull">Membership</td></tr>
      </table>
    </div>
    <div class="col-md-10">Left</div>
  </div>
<!--</div>-->
<!--Modal Login Form-->
<div class="modal" id="FormLoginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="txtUserName">@</span>
            <input type="text" id="idUserName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="txtUserName">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="txtPassword">*</span>
            <input type="password" id="idPassword" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="txtPassword">
          </div>
          <a href="">forgot password</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="cmdSubmit" onclick="Javascript: Login(); " class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
<div id="grid"></div>
<script type="text/javascript">
  $(document).ready(function () {

    InitialiseLoginGrid();
  });
</script>
</body>
</html>
